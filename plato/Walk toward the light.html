<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scene</title>
    <link rel="stylesheet" href="../assets/css/game.css" />
  </head>
  <body>
    <header class="page-title">Plato</header>
    <div class="container">
      <div style="background: url('return\ to\ the\ cave.png') no-repeat center center" class="scene" id="left-scene">
        <div class="content">
          <div class="description">
            <p>You re-enter the cave and attempt to explain the truth to your fellow prisoners. They mock you, call you insane, and refuse to listen.</p>
          </div>
          <a href="Return to Cave.html" class="button-area">
            <button>Return to the cave and share the truth</button>
          </a>
        </div>
      </div>
      <div style="background: url('stay\ in\ the\ real\ world.png') no-repeat center center" class="scene" id="right-scene">
        <div class="content">
          <div class="description">
            <p>You choose to remain outside, marveling at the beauty of the real world. However, a lingering sense of loneliness stays with you.</p>
          </div>
          <a href="Stay in real world.html" class="button-area">
            <button>Stay in the real world</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
