<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scene</title>
    <link rel="stylesheet" href="../assets/css/game.css" />
  </head>
  <body>
    <header class="page-title">Plato</header>
    <div class="container">
      <div style="background: url('believe\ in\ shadows.png') no-repeat center center" class="scene" id="left-scene">
        <div class="content">
          <div class="description">
            <p>Accept the illusions</p>
          </div>
          <div class="button-area">
            <button href="">Believe in shadows</button>
          </div>
        </div>
      </div>
      <div style="background: url('Question\ the\ shadows\ scene.png') no-repeat center center" class="scene" id="right-scene">
        <div class="content">
          <div class="description">
            <p>Where do these shadows come from? Are they mere projections of something larger, something more real?</p>
          </div>
          <div class="button-area">
            <button>Question the shadows</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
